<html>
<head>
    <link rel="stylesheet" href="add_item.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="mainContainer">
    <div id="statusBar">
        <image src="http://logo-load.com/uploads/posts/2016-08/kingfisher-logo.png" style="width: 200px;height: 45px;padding-top: 5px"></image>
    </div>

    <div id="dataContainer">
        <table>
            <tr class="rowClass">
                <td class="dataClass">
                    <label class="labelClass">Item Name: </label>
                </td>
                <td class="dataClass">
                    <input id="name" class="inputClass" type="text">
                </td>
            </tr>
            <tr class="rowClass">
                <td class="dataClass">
                    <label class="labelClass">Item Category: </label>
                </td>
                <td class="dataClass">
                    <input id="category" class="inputClass" type="text">
                </td>
            </tr>
            <tr class="rowClass">
                <td class="dataClass">
                    <label class="labelClass">Item Price: </label>
                </td>
                <td class="dataClass">
                    <input id="price" class="inputClass" type="text">
                </td>
            </tr>
            <tr class="rowClass">
                <td class="dataClass">
                    <label class="labelClass">Item Picture Address: </label>
                </td>
                <td class="dataClass">
                    <input id="picAddress" class="inputClass" type="text">
                </td>
            </tr>
            <tr class="rowClass">
                <td class="dataClass">
                    <button id="addItemButton"> Add</button>
                </td>

            </tr>
        </table>
    </div>
</div>
<script src="add_item.js" type="text/javascript"></script>
</body>
</html>
